name: shopkeeper_mobile_flutter
description: "Shopkeeper mobile app built with Flutter"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Navigation
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  
  # Navigation
  go_router: ^13.0.0
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0
  
  # Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  
  # Audio Recording & Playback
  record: ^6.0.0  # Updated to newer version that may have fixed Gradle issues
  audioplayers: ^5.2.1
  permission_handler: ^11.1.0
  path_provider_android: ^2.2.0
  
  # Network Status
  connectivity_plus: ^5.0.2
  
  # Icons
  flutter_vector_icons: ^2.0.0
  
  # Utils
  intl: ^0.19.0
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
